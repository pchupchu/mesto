<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="<%=require('../images/kusto.jpg')%>" alt="Жак Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form_profile" novalidate>
            <label class="form__label">
              <input type="text" class="form__item" id="firstname" name="firstname" placeholder="Ваше имя" minlength="2" maxlength="40" required>
              <span class="form__item-error firstname-error"></span>
            </label>
            <label class="form__label">
              <input type="text" class="form__item" id="job" name="job" placeholder="Ваша профессия" minlength="2" maxlength="200" required>
              <span class="form__item-error job-error"></span>
            </label>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-image">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_card" novalidate>
            <label class="form__label">
              <input type="text" class="form__item" id="imagename" name="imagename" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="form__item-error imagename-error"></span>
            </label>
            <label class="form__label">
              <input type="url" class="form__item" id="imageurl" name="imageurl" placeholder="Ссылка на картинку" required>
              <span class="form__item-error imageurl-error"></span>
            </label>
            <button type="submit" class="form__button">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image-card" id="image" src="../images/азовское.jpg" alt="Азовское море">
          <h2 class="popup__image-title">Азовское море</h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="template" class="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="описание">
      <button class="element__trash-button" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>

</body>
</html>
