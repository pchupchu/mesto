<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Жак Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/азовское.jpg" alt="Азовское море">
          <div class="element__description">
            <h2 class="element__title">Азовское море</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/васюганские.jpg" alt="Васюганские болота">
          <div class="element__description">
            <h2 class="element__title">Васюганские болота</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/кижи.jpg" alt="Кижи">
          <div class="element__description">
            <h2 class="element__title">Кижи</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/ленские_столбы.jpg" alt="Ленские Столбы">
          <div class="element__description">
            <h2 class="element__title">Ленские Столбы</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/оймякон2.jpg" alt="Оймякон">
          <div class="element__description">
            <h2 class="element__title">Оймякон</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/свияжск.jpg" alt="Свияжск">
          <div class="element__description">
            <h2 class="element__title">Свияжск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form">
            <div class="form__main-container">
              <label class="form__label">
                <input type="text" class="form__item" id="firstname" name="firstname" placeholder="Жак-Ив Кусто">
              </label>
              <label class="form__label">
                <input type="text" class="form__item" id="job" name="job" placeholder="Исследователь океана">
            </label>
              <button type="submit" class="form__button">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
